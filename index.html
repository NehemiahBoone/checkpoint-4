<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/style/main.css">
  <title>Inspire</title>
</head>

<body>

  <main class="container-fluid" id="bgImg">

    <div class="row" id="weather"></div>

    <div class="row" id="clock"></div>

    <div class="row text-center" style="position:absolute; bottom:0;">

      <div class="col-9" id="quote">
      </div>

      <div class="col-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Title</h5>
            <ul class="inline" id="todo">
            </ul>
          </div>
          <form onsubmit="app.todoController.addTodo(event)" class="m-1">
            <div class="form-group p-1">
              <input type="text" name="todo" id="td" class="form-control" placeholder="New todo...">
              <button type="submit" class="btn btn-success my-1">Create</button>
            </div>
          </form>
        </div>
      </div>

    </div>

    </div>
    </div>

  </main>

  <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
    crossorigin="anonymous">
    </script>
  <script src="app/main.js" type="module"></script>

</body>

</html>
